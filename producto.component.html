


<ion-card style="position: relative">
  
  <ion-img class="img-producto" [src]="producto.foto"></ion-img>
  <ion-item lines="full">
    <ion-label class="subtitulo">{{producto.nombrematerial}}</ion-label>
  </ion-item>
  <p class="tachado"> {{producto.descripcion}$</p>
  <p class="precio"> {{producto.descripcion}}$</p>
  <ion-icon (click)="addCarrito()" class="icon-producto" name="cart-sharp"></ion-icon>
  <p class="normal comentarios" (click)="openModal()">comentarios 
    <ion-icon class="icon" name="chatbubble-ellipses-outline"></ion-icon>
  </p>
</ion-card>
