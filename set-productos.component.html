


<ion-header color="background">
  <ion-toolbar>
    <ion-title color= "primary" class="subtitulo ion-text-wrap">
        Configuraci√≥n de productos
    </ion-title>
    
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
         <ion-icon color="primary" slot="icon-only"  name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">
  

<div style="text-align: end; margin: 10px;">
  <ion-button class="boton" (click)="nuevo()"  class="normal" color="dark"> nuevo</ion-button>
</div>

<div *ngIf="enableNewProducto">


      <ion-item>
        <ion-buttons slot="end">
          <ion-button (click)="enableNewProducto = false">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
           <ion-button (click)="guardarProducto() ">
            <ion-icon color="primary" slot="icon-only" name="save-sharp"></ion-icon>
            </ion-button>
        </ion-buttons>
      </ion-item>
      
      <h3 class="subtitulo encabezado">Ingrese datos del producto a reciclar</h3>
      <ion-item>
        <ion-label   class="normal" position="floating">
            Tipo:
        </ion-label>
        <ion-input  [(ngModel)]="newProducto.tipo" class="normal" type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label   class="normal" position="floating">
            Nombre Material:
        </ion-label>
        <ion-input [(ngModel)]="newProducto.nombrematerial" class="normal"  type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label   class="normal" position="floating">
            Descripcion:
        </ion-label>
        <ion-input [(ngModel)]="newProducto.descripcion"  class="normal"  type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label   class="normal" position="floating">
            Contacto:
        </ion-label>
        <ion-input [(ngModel)]="newProducto.contacto"  class="normal"  type="number" inputmode="numeric">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="normal">
            Foto:
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
             <label for="file-upload">
               <ion-icon slot="icon-only" name="images"></ion-icon>
             </label>
              <input  (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file"  accept="image/*">
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item>
        <img class="image"  [src]="newProducto.foto">
      </ion-item>

</div>



  <h3 class="subtitulo encabezado">Editar o Eliminar Productos</h3>
     




  
  <ion-item *ngFor="let producto of productos">
    <ion-label class="normal"> {{producto.nombrematerial}}</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)=" newProducto =  producto; enableNewProducto = true; ">
        <ion-icon slot="icon-only" name="create-sharp"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteProducto(producto)">
        <ion-icon slot="icon-only" color="danger" name="trash-bin"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>







</ion-content>
